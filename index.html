<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Nieuw Filiaal Registratie</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      padding: 2rem;
      color: #fff;
    }
    .form-container {
      background: #1a1a1a;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(255, 255, 255, 0.05);
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      color: #fff;
    }
    select, input[type="text"], button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 1rem;
      background: #111;
      color: #fff;
    }
    select:required:invalid {
      color: #aaa;
    }
    button {
      background-color: #f1c40f;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .popup {
      display: none;
      background: #2ecc71;
      padding: 1rem;
      border: 1px solid #27ae60;
      border-radius: 6px;
      margin-top: 1rem;
      color: #000;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Nieuw Filiaal Registreren</h2>

  <form id="filiaalForm">  <!-- ✅ toegevoegd -->
  
    <label for="typeFiliaal">Type filiaal *</label>
<select id="typeFiliaal" name="typeFiliaal" required>
  <option value="" disabled selected>Kies een optie...</option>
  <option value="Overig Filiaal">Overig Filiaal</option>
  <option value="Sportclub">Sportclub</option>
  <option value="Slijterij">Slijterij</option>
</select>


<label for="bedrijf">Naam bedrijf *</label>
<input type="text" id="bedrijf" name="bedrijf" required>

<label for="straatnaam">Straatnaam incl. huisnummer *</label>
<input type="text" id="straatnaam" name="straatnaam" required>

<label for="postcode">Postcode *</label>
<input type="text" id="postcode" name="postcode" required>

<label for="plaats">Plaats *</label>
<input type="text" id="plaats" name="plaats" required>

    <label for="provincie">Provincie *</label>
<select id="provincie" name="provincie" required>
  <option value="" disabled selected>Kies een provincie...</option>

  <!-- Nederland -->
  <optgroup label="Nederland">
    <option value="Drenthe">Drenthe</option>
    <option value="Flevoland">Flevoland</option>
    <option value="Friesland">Friesland</option>
    <option value="Gelderland">Gelderland</option>
    <option value="Groningen">Groningen</option>
    <option value="Limburg">Limburg</option>
    <option value="Noord-Brabant">Noord-Brabant</option>
    <option value="Noord-Holland">Noord-Holland</option>
    <option value="Overijssel">Overijssel</option>
    <option value="Utrecht">Utrecht</option>
    <option value="Zeeland">Zeeland</option>
    <option value="Zuid-Holland">Zuid-Holland</option>
  </optgroup>

  <!-- België -->
  <optgroup label="België">
    <option value="België">België</option>
  </optgroup>
</select>


<button type="submit">Versturen</button>
</form> <!-- ✅ sluit het formulier hier af -->

<div id="popup" class="popup">
  Bedankt! Het filiaal ID is: <strong id="generatedId"></strong>
</div>

</div>
<script>
  (function () {
    const form = document.getElementById('filiaalForm');
    const popup = document.getElementById('popup');
    const generatedIdEl = document.getElementById('generatedId');
    const submitButton = form.querySelector('button[type="submit"]');
    const endpoint = 'https://tesst-d51c.onrender.com/api/handle-filiaal';

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      submitButton.disabled = true;
      submitButton.textContent = 'Versturen...';

      // Form waarden ophalen
      const bedrijf = document.getElementById('bedrijf').value.trim();
      const typeFiliaal = document.getElementById('typeFiliaal').value.trim();
      const straatnaam = document.getElementById('straatnaam').value.trim();
      const postcode = document.getElementById('postcode').value.trim();
      const plaats = document.getElementById('plaats').value.trim();
      const provincie = document.getElementById('provincie').value.trim();

      // Basis checks (UX)
      if (!bedrijf)    return fail('Vul een bedrijfsnaam in.');
      if (!typeFiliaal) return fail('Kies een type filiaal.');
      if (!straatnaam) return fail('Vul straat + huisnummer in.');
      if (!postcode)   return fail('Vul een postcode in.');
      if (!plaats)     return fail('Vul een plaats in.');
      if (!provincie)  return fail('Kies een provincie.');

      // Payload naar server
      const payload = {
        bedrijf,
        typeFiliaal,
        straatnaam,
        postcode,
        plaats,
        provincie
      };

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json().catch(() => ({}));

        if (res.ok) {
          generatedIdEl.textContent = data.assignedId ?? '—';
          popup.style.display = 'block';
          form.reset();
        } else {
          let msg = data?.error || 'Er is iets misgegaan bij het opslaan.';
          if (data?.received) msg += `\nOntvangen: ${JSON.stringify(data.received)}`;
          alert(msg);
        }
      } catch (err) {
        console.error(err);
        alert('Server niet bereikbaar.');
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Versturen';
      }
    });

    function fail(message) {
      alert(message);
      submitButton.disabled = false;
      submitButton.textContent = 'Versturen';
    }
  })();
</script>



</body>
</html>
