<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Nieuw Filiaal Registratie</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      padding: 2rem;
      color: #fff;
    }
    .form-container {
      background: #1a1a1a;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(255, 255, 255, 0.05);
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      color: #fff;
    }
    select, input[type="text"], button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 1rem;
      background: #111;
      color: #fff;
    }
    select:required:invalid {
      color: #aaa;
    }
    button {
      background-color: #f1c40f;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .popup {
      display: none;
      background: #2ecc71;
      padding: 1rem;
      border: 1px solid #27ae60;
      border-radius: 6px;
      margin-top: 1rem;
      color: #000;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Nieuw Filiaal Registreren</h2>
  <form id="filiaalForm">
    <label for="verantwoordelijke">Naam verantwoordelijke</label>
    <select id="verantwoordelijke" required>
      <option value="" disabled selected>Kies verantwoordelijke</option>
      <option>Martijn Hoeks</option>
      <option>Tim Van Helvoort</option>
      <option>Merlijn Stieger</option>
      <option>Gidi De Kort</option>
      <option>Maud Moolenschot</option>
      <option>Laurens Eggersman</option>
      <option>Justin Overbeek</option>
      <option>Jorrit Zwaanswijk</option>
    </select>

    <label for="typeFiliaal">Type filiaal *</label>
<select id="typeFiliaal" name="typeFiliaal" required>
  <option value="" disabled selected>Kies een optie...</option>
  <option value="Overig Filiaal">Overig Filiaal</option>
  <option value="Sportclub">Sportclub</option>
  <option value="Slijterij">Slijterij</option>
</select>


    <label for="bedrijf">Naam bedrijf</label>
    <input type="text" id="bedrijf">

    <button type="submit">Versturen</button>
  </form>

  <div id="popup" class="popup">
    Bedankt! Het filiaal ID is: <strong id="generatedId"></strong>
  </div>
</div>
<script>
  const form = document.getElementById('filiaalForm');
  const popup = document.getElementById('popup');
  const generatedIdEl = document.getElementById('generatedId');
  const submitButton = form.querySelector('button[type="submit"]');
  const endpoint = 'https://tesst-d51c.onrender.com/api/handle-filiaal';

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    submitButton.disabled = true;
    submitButton.textContent = 'Versturen...';

    const verantwoordelijke = document.getElementById('verantwoordelijke').value.trim();
    const bedrijf = document.getElementById('bedrijf').value.trim();
    const typeFiliaal = document.getElementById('typeFiliaal').value.trim();

    // Client-side checks voor betere UX
    if (!verantwoordelijke) {
      alert('Kies een verantwoordelijke.');
      submitButton.disabled = false; submitButton.textContent = 'Versturen';
      return;
    }
    if (!bedrijf) {
      alert('Vul een bedrijfsnaam in.');
      submitButton.disabled = false; submitButton.textContent = 'Versturen';
      return;
    }
    if (!typeFiliaal) {
      alert('Kies een type filiaal.');
      submitButton.disabled = false; submitButton.textContent = 'Versturen';
      return;
    }

    // Server genereert nu zelf het ID → geen id meesturen
    const payload = { bedrijf, verantwoordelijke, typeFiliaal };

    try {
      const res = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      const data = await res.json().catch(() => ({}));

      if (res.ok) {
        // Toon het ID dat de server heeft toegekend
        generatedIdEl.textContent = data.assignedId ?? '—';
        popup.style.display = 'block';
        form.reset();
      } else {
        let msg = data?.error || 'Er is iets misgegaan bij het opslaan.';
        if (data?.received) msg += `\nOntvangen: ${JSON.stringify(data.received)}`;
        alert(msg);
      }
    } catch (err) {
      console.error(err);
      alert('Server niet bereikbaar.');
    } finally {
      submitButton.disabled = false;
      submitButton.textContent = 'Versturen';
    }
  });
</script>

</body>
</html>
